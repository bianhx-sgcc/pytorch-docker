name: 测试使用

on:
    schedule:
        - cron: "10 9 * * *"
    watch:
        types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: "Set up Python"
              uses: actions/setup-python@v1
              with:
                python-version: '3.10'

            - name: "安装依赖包"
              run: pip install -r ./requirements.txt
                  
            - name: "运行 什么值得买签到"
              run: python3 iqiyi.py
